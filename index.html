<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="Description" content="Every Website has a login and signup page  to save users accounts,So i created this 
    login page !:" >
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Simple Login and Signup project</title>
</head>
<body>
    <h1>Log-In</h1>
    <h3>By</h3>
    <h2><span class="first-letter">S</span>imoo</h2>
    <section>
        <div class="container">
            <img src="img/person.svg" height="40" width="40">
            <div class="content">
                <form action="https://www.github.com" class="login">
                    <input type="text" name="username" id="user"
                    placeholder="Username" required>
                    <input type="email" name="emal" id="mail" 
                    placeholder="E-Mail" required>
                    <input type="password" name="password" id="pass"
                    placeholder="Password" required>
                    <span class="buttons">
                        <form action="#" class="action" target="_blank">
                            <input type="submit" name="submit" id="submit" value="Submit">
                            <input type="reset" name="reset" id="reset" value="Reset"> 
                        </form>
                    </span>
                </form>
            </div>
            <!--end of parent div-->
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <hr class="horizontal rule">
            <h3>Your first time ?</h3>
            <a href="#" class="signup">Sign-up</a>
            <h5>Also With:</h5>
        <div class="log-with">
            <a href="#"><img src="img/fb-logo.svg" width="35" height="35"></a>
            <a href="#"><img src="img/github.svg" width="35" height="35"></a>
            <a href="#"><img src="img/gmail.svg" width="35" height="35"></a>
        </div>
        </div>
    </section>
